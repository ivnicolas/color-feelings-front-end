<!DOCTYPE html>
<html>
    <head>

        <title>COLORS</title>
       
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="javascript/models/color.js"></script>
        <script type="text/javascript" src="javascript/models/feeling.js"></script>
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>

    </head>

    <body>
        <!--TITLE-->
     
        <h1 id="title" style="text-align:center"> COLOR YOUR FEELINGS</h1>

      
            
        <!--//FORM -->
        <div id="form-container">
            <form  class="add-color">
                <fieldset><legend>New Color</legend>
                <div align ="center">
                <label>     
                    <span style="margin-left: 20px;">How Are You Feeling?</span>
                    <select class="select-field" id="feeling">
                    <option>Select A Feeling</option>
                    </select>
                </label>  

                <label for="colorpicker">
                    <span style="margin-left: 20px;">Select a Color that Matches Your Feeling:</span>
                    <input type="color" id="hex_code" value="#0000ff"><h6 style="color:#F072A9"></h6></input>
                </label> 

                <label>
                    <span style="margin-left: 20px;"> Name the Color</span>
                    <input type="text" name="name" value="" placeholder="Name Your Color" class="input-text">
                </label>
                <br>
                <label>
                    <span> </span>
                    <input type="submit" name="submit" value="Post Color" class="submit"/>
                </label>  
                </div>    
                </fieldset>
            </form>
        </div>

             <!-- //CREATE COLOR BUTTON--> 
         <div align ="center">
            <button  id="new-color">Create a Color</button>
         </div>
            <br><br>


        <!--filter button -->
        <div align ="center" id="filter-buttons">
            <!-- <button></button> -->
            <!-- <h4>Shades of...</h4>
            <button id="1">Anger</button><button>Nostalgia</button><button>Joy</button><button>Hope</button><button>Sadness</button><button>Bliss</button><button>Frustration</button><button>Confusion</button>
         -->
        </div>
       <!--filter button end -->


       <br><br>
        <!-- this is where you will append all of the color stories --> 
        <div class="grid-styling" id="all-colors">

        </div>


        <br> <br>
    
    </body>

</html>
