<!DOCTYPE html>
<html>
    <head>

        <title>COLORS</title>
       
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="javascript/models/color.js"></script>
        <script type="text/javascript" src="javascript/models/feeling.js"></script>
        <script type="text/javascript" src="javascript/services/API.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>

    </head>

    <body>
        <!--TITLE-->
        <h1  id="title" style="text-align:center"> COLOR YOUR FEELINGS</h1>

      
            
        <!--//FORM -->
        <div id="form-container">
            <form class="add-color">
                <fieldset><legend>New Color</legend>
            
                    
            <label>     
            <span>How Are You Feeling?</span>
            <select class="select-field" id="feeling">
                <option>Select A Feeling</option>
              </select>
            </label>  


            <label for="colorpicker"><h4>Put A Color to It: </h4></label>
            <h6>Select a color that best represents how you are feeling</h6>
            <input type="color" id="hex_code" value="#0000ff"> 

            <h4>Name the Color</h4>
            <input
            type="text"
            name="name"
            value=""
            placeholder="Name Your Color"
            class="input-text"
            >
            </input>
            
            <br><br>
            <input
            type="submit"
            name="submit"
            value="Post Color"
            class="submit"
            />

                </fieldset>
            </form>
          </div>

             <!-- //CREATE COLOR BUTTON--> 
         <div align ="center">
            <button  id="new-color">Create a Color</button>
            </div>
            <br><br>


        <!--filter button -->
        <div id="filter-buttons">
            <!-- <button></button> -->
            <!-- <h4>Shades of...</h4>
            <button id="1">Anger</button><button>Nostalgia</button><button>Joy</button><button>Hope</button><button>Sadness</button><button>Bliss</button><button>Frustration</button><button>Confusion</button>
         -->
        </div>
       <!--filter button end -->


       <br><br>
        <!-- this is where you will append all of the color stories --> 
        <div class="grid-styling" id="all-colors">

        </div>


        <br> <br>
    
    </body>

</html>
